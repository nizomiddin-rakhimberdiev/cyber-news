{% extends "base.html" %}

{% block title %} Battle News Page {% endblock %}

{% block content %}
    <div class="list-group">
        {% for news in battle_news %}
            <a href="{% url 'battle_detail' news.id %}" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ news.title }}</h5>
                </div>
                <p>{{ news.description }}</p>
                <p class="mb-1">{{ news.created_at }}</p>
            </a>
        {% endfor %}
    </div>
{% endblock %}
